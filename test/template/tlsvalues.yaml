# This is a custom values files for template tests specific to TLS parameters
replicaCount: 1  

auth:
  adminPassword: admin
  adminUsername: admin

terminationGracePeriod: 10

persistence:
  enabled: false

image:
  repository: marklogicdb/marklogic-db
  tag: latest

tls:
  enableOnDefaultAppServers: true
  certSecretNames:
    - "marklogic-0-cert"
    - "marklogic-1-cert"
    - "marklogic-wild-tls"
  caSecretName: "ca-secret"

# resources: 
#   requests:
#     memory: "2800Mi"
#     cpu: "1000m"
#   limits:
#     memory: "2800Mi"
#     cpu: "1000m"

startupProbe:
  enabled: false

livenessProbe:
  enabled: false

readinessProbe:
  enabled: false